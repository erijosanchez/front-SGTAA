<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Trimax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Styles css -->
    <link rel="stylesheet" href="assets/css/login.css">

</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <i class="bi bi-shield-check"></i>
                    <h2 class="mb-0">Sistema Trimax</h2>
                    <p class="mb-0 mt-2">Gestión Automatizada de Tickets y Alarmas</p>
                </div>
                <div class="login-body">
                    <h4 class="text-center mb-4">Iniciar Sesión</h4>

                    <form>
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-envelope-fill text-primary"></i> Correo Electrónico
                            </label>
                            <input type="email" class="form-control" placeholder="usuario@trimax.com"
                                required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-lock-fill text-primary"></i> Contraseña
                            </label>
                            <input type="password" class="form-control" placeholder="••••••••" required>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">
                                Recordarme
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-login w-100 btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Ingresar
                        </button>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4 text-white">
                <p class="mb-0">
                    <small>&copy; 2024 Laboratorio Óptico Trimax | Desarrollado por Bach. Renato Ruiz y Bach. Frank
                        Sánchez</small>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
