<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Trimax</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="login-container">
        <!-- Área del logo -->
        <div class="brand-area">
            <div class="logo-wrapper">
                <i class="bi bi-shield-check logo-icon"></i>
            </div>
            <h1 class="brand-title">TRIMAX</h1>
            <p class="brand-subtitle">Sistema de Tickets y Alarmas</p>
        </div>

        <!-- Card de login -->
        <div class="login-card">
            <h2 class="login-title">Iniciar Sesión</h2>

            <!-- Alerta de error (oculta por defecto) -->
            <div class="alert-error" id="alertError">
                <i class="bi bi-exclamation-circle-fill"></i>
                <span>Credenciales incorrectas. Por favor, intenta nuevamente.</span>
            </div>

            <form id="loginForm">
                <!-- Campo de email -->
                <div class="form-group-custom">
                    <label class="custom-label">
                        <i class="bi bi-envelope-fill"></i>
                        Correo Electrónico
                    </label>
                    <div class="input-wrapper">
                        <i class="bi bi-envelope-fill input-icon"></i>
                        <input 
                            type="email" 
                            class="custom-input" 
                            placeholder="usuario@trimax.com" 
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>

                <!-- Campo de contraseña -->
                <div class="form-group-custom">
                    <label class="custom-label">
                        <i class="bi bi-lock-fill"></i>
                        Contraseña
                    </label>
                    <div class="input-wrapper">
                        <i class="bi bi-lock-fill input-icon"></i>
                        <input 
                            type="password" 
                            class="custom-input" 
                            placeholder="••••••••" 
                            required
                            autocomplete="current-password"
                        >
                    </div>
                </div>

                <!-- Opciones adicionales -->
                <div class="d-flex justify-content-between align-items-center small-options">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">
                            Recordarme
                        </label>
                    </div>
                    <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                </div>

                <!-- Botón de login -->
                <button type="submit" class="btn btn-login w-100">
                    <div class="spinner"></div>
                    <i class="bi bi-box-arrow-in-right"></i>
                    <span>Ingresar al Sistema</span>
                </button>
            </form>

            <!-- Divisor (opcional) -->
            <!-- <div class="divider">
                <span>O CONTINUAR CON</span>
            </div> -->

            <!-- Botones sociales (opcional) -->
            <!-- <div class="social-login">
                <button class="btn-social">
                    <i class="bi bi-google"></i>
                    Google
                </button>
                <button class="btn-social">
                    <i class="bi bi-microsoft"></i>
                    Microsoft
                </button>
            </div> -->
        </div>

        <!-- Footer -->
        <p class="footer-text">
            © 2024 <strong>Laboratorio Óptico Trimax</strong><br>
            Desarrollado por Arina Ruiz y Erick Sánchez
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Manejo del formulario
        const loginForm = document.getElementById('loginForm');
        const btnLogin = loginForm.querySelector('.btn-login');
        const alertError = document.getElementById('alertError');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Añadir clase de loading
            btnLogin.classList.add('loading');
            alertError.style.display = 'none';
            
            // Simular llamada al servidor
            setTimeout(() => {
                btnLogin.classList.remove('loading');
                
                // Simular error (comentar para producción)
                // alertError.style.display = 'flex';
                
                // Redirigir al dashboard (descomentar para producción)
                window.location.href = 'dashboard.html';
            }, 1500);
        });

        // Animación de entrada suave
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });

        // Efecto de ripple en el botón
        btnLogin.addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const ripple = document.createElement('div');
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            
            this.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        });
    </script>
</body>
</html>
